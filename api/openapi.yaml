openapi: 3.0.3
info:
  title: WarmHouse API
  version: 1.0.0
  description: >
    REST API для управления пользователями, домами и устройствами в экосистеме "Тёплый дом".

servers:
  - url: https://api.warmhouse.com
    description: Production

tags:
  - name: Users & Houses
    description: Работа с пользователями и их домами.
  - name: Devices
    description: Регистрация и управление устройствами.

paths:
  /api/v1/users:
    post:
      summary: Регистрация пользователя
      tags: [Users & Houses]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
            examples:
              default:
                value:
                  email: "user@example.com"
                  password: "qwerty123"
                  fullName: "Иван Петров"
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Некорректные данные запроса
        '409':
          description: Пользователь с таким email уже существует

  /api/v1/users/{userId}/houses:
    get:
      summary: Получить список домов пользователя
      tags: [Users & Houses]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список домов пользователя
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/House'
        '404':
          description: Пользователь не найден
    post:
      summary: Добавить новый дом пользователю
      tags: [Users & Houses]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHouseRequest'
      responses:
        '201':
          description: Дом успешно добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/House'

  /api/v1/houses/{houseId}/devices:
    get:
      summary: Получить список устройств в доме
      tags: [Devices]
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список устройств в доме
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '404':
          description: Дом не найден

  /api/v1/devices:
    post:
      summary: Зарегистрировать новое устройство
      tags: [Devices]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDeviceRequest'
            examples:
              default:
                value:
                  houseId: "11111111-1111-1111-1111-111111111111"
                  deviceTypeId: "22222222-2222-2222-2222-222222222222"
                  serialNumber: "SN-987654"
                  location: "Living Room"
      responses:
        '201':
          description: Устройство успешно зарегистрировано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Некорректные данные запроса
        '403':
          description: Недостаточно прав для добавления устройства в этот дом
        '500':
          description: Внутренняя ошибка сервера

components:
  schemas:
    RegisterUserRequest:
      type: object
      required: [email, password, fullName]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        fullName:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        fullName:
          type: string
        createdAt:
          type: string
          format: date-time
    CreateHouseRequest:
      type: object
      required: [name, address]
      properties:
        name:
          type: string
          example: "Загородный дом"
        address:
          type: string
          example: "г. Алматы, ул. Дачная 15"
        timezone:
          type: string
          example: "Asia/Almaty"
    House:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        timezone:
          type: string
        createdAt:
          type: string
          format: date-time
    RegisterDeviceRequest:
      type: object
      required: [houseId, deviceTypeId, serialNumber]
      properties:
        houseId:
          type: string
          format: uuid
        deviceTypeId:
          type: string
          format: uuid
        serialNumber:
          type: string
        location:
          type: string
          example: "Living Room"
    Device:
      type: object
      properties:
        id:
          type: string
          format: uuid
        houseId:
          type: string
          format: uuid
        deviceTypeId:
          type: string
          format: uuid
        serialNumber:
          type: string
        location:
          type: string
        status:
          type: string
          enum: [active, inactive, error]